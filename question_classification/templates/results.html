<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>IJN - projekt; Klasyfikacja pytań</title>
</head>
<body>
<h1>Klasyfikacja i wskazanie części pytania określającej OTO:</h1>
<form action="results.html">
    <table>
        <tr>
            <td><label for="sentence">Zdanie do klasyfikacji:</label></td>
            <td><input id="sentence" type="text" name="sentence" value="{{sentence}}" readonly></td>
        </tr>
        <tr>
            <td><label for="clazz">Klasa:</label></td>
            <td><input id="clazz" type="text" name="clazz" value="{{clazz}}" readonly></td>
        </tr>
        <tr>
            <td><label for="indicator">Element wskazujący na OTO:</label></td>
            <td><input id="indicator" type="text" name="indicator" value="{{indicator}}" readonly></td>
        </tr>

        <br>
    </table>
</form>
<a href="index.html">Powrót</a>
</body>
</html>
