<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="pl">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>IJN - projekt; Klasyfikacja pytań</title>
</head>
<body>
    <h1>Klasyfikacja i wskazanie części pytania określającej OTO:</h1>
    <form action="classify.html" method="post">
        <table>
            <tr>
                <td><label for="sentence">Pytanie:</label></td>
                <td><input type="text" name="sentence"></td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Klasyfikuj!"></td>
            </tr>
        </table>
    </form>

    <h1>Wskazanie części pytania określającej OTO:</h1>
    <form action="indicate.html" method="post">
        <table>
            <tr>
                <td><label for="sentence">Pytanie:</label></td>
                <td><input id="sentence" type="text" name="sentence"></td>
            </tr>
            <tr>
                <td><label for="clazz">Klasa pytania:</label></td>
                <td>
                    <select id="clazz" name="clazz">
                    {% for c in classes %}
                        <option value="{{c}}">{{c}}</option>
                    {% endfor %}
                    </select>
                </td>
            </tr>
            <tr>
                <td></td>
                <td><input type="submit" value="Wskaż!"></td>
            </tr>
        </table>
    </form>
</body>
</html>
